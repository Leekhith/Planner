<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>My Goal Planner</title>
</head>
  <h1>My Goal Planner</h1>
<input type="text" id="mainGoal" placeholder="Enter your main goal">
<button onclick="saveGoal()">Save Goal</button>

<script>
  const form = document.getElementById('add-goal-form');
  const input = document.getElementById('goal-input');
  const list = document.getElementById('goals-list');

  // Load existing goals from LocalStorage
  let savedGoals = JSON.parse(localStorage.getItem('goals') || '[]');

  function renderGoals() {
    list.innerHTML = ''; // clear old list
    savedGoals.forEach((goalText, index) => {
      const li = document.createElement('li');
      li.textContent = goalText + ' ';

      // create delete button
      const btn = document.createElement('button');
      btn.textContent = 'âŒ';
      btn.style.marginLeft = '8px';

      // delete goal on click
      btn.addEventListener('click', () => {
        savedGoals.splice(index, 1);               // remove from array
        localStorage.setItem('goals', JSON.stringify(savedGoals)); // update storage
        renderGoals();                              // redraw list
      });

      li.appendChild(btn);
      list.appendChild(li);
    });
  }

  // draw initial list
  renderGoals();

  // add new goal
  form.addEventListener('submit', e => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;
    savedGoals.push(text);
    localStorage.setItem('goals', JSON.stringify(savedGoals));
    input.value = '';
    input.focus();
    renderGoals();
  });
</script>
  
  <body>
  <h1>Welcome to My Goal Planner</h1>
</body>
</html>
