<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>My Goal Planner</title>
</head>
  <h1>My Goal Planner</h1>
<input type="text" id="mainGoal" placeholder="Enter your main goal">
<button onclick="saveGoal()">Save Goal</button>

<script>
  const form = document.getElementById('add-goal-form');
  const input = document.getElementById('goal-input');
  const list = document.getElementById('goals-list');

  // Load existing goals from LocalStorage when page loads
  const savedGoals = JSON.parse(localStorage.getItem('goals') || '[]');
  savedGoals.forEach(goalText => {
    const li = document.createElement('li');
    li.textContent = goalText;
    list.appendChild(li);
  });

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;

    // Add to UI
    const li = document.createElement('li');
    li.textContent = text;
    list.appendChild(li);

    // Save to storage
    savedGoals.push(text);
    localStorage.setItem('goals', JSON.stringify(savedGoals));

    input.value = '';
    input.focus();
  });
</script>

  <body>
  <h1>Welcome to My Goal Planner</h1>
</body>
</html>
